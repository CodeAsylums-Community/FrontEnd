<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body><header>
    <h1 class="text">Task2 Videos</h1>
</header>
    <div class="main">
    <div class="wrapper">
        <section>
            <p class="text"><h3>autoplay video</h3></p>
    <div class="video-container video1">    
    <video width="500" height="400" autoplay>
        <source src="video1.mp4" type="video/mp4">
      </video>
      </div>
      <p class="text"><h3>control video</h3></p>
      <div class="video-container video2">     
        <video width="500" controls muted>
            <source src="video2.mp4" type="video/mp4">
          </video>
          </div>
          <div class="video-container video3" >    
           
            <video width="500" controls>
                <source src="video3.mp4" type="video/mp4">
              </video>
              </div>
              <div class="video-container video4">    
                <video width="500"  controls>
                    <source src="video4.mp4" type="video/mp4">
                  </video>
                  </div>
                  <p class="text"><h3>youtube video</h3></p>
                  <div class="video-container youtube">
                    <iframe width="500"  height="300" src="https://www.youtube.com/watch?v=ahEH8uUrH-k" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                     padding bottom=0px ></iframe>   
                  </div>
      </div>
      </div>
</div>
</body>
</html>
